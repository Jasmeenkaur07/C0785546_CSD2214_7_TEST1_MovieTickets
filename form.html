<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieTicket form</title>
    <link rel="stylesheet" href="./css/form.css">
    <script src="form.js"></script>
</head>
<body>
      
    <form id="Ticket_form" name="Ticket_form" action="join.html" method="get">
        <h1>Movie Form</h1>
        <label for="name">Your Name:</label>
              <input type="text" id="name" name="name">
              <span>*</span><br>
              <label for="email">Your E-mail:</label>
              <input type="text" id="email" name="email">
              <span>*</span><br>
              <label for="number">Your Number:</label>
              <input type="text" id="number" name="number">
              <span>*</span><br>
              <label for="Payment Details">Payment Details:</label>
              <select name="Payment Details" id="Details">
                <option>Card Number</option> 
                <option>Name on Card</option> 
                <option>Expiry Date</option> 
                <option>Cvv Number</option> 
              </select>
              <span>*</span>
              <input type="button" id="join_form" value="Submit">
        </tr>
    </form> 
</body>
</html>
